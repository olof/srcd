name: Master branch

on:
  push:
    branches: [ master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: erlang:23
    steps:
    - uses: actions/checkout@v3
    - name: Dependency cache
      uses: actions/cache@v3
      with:
        key: otp23
        path: _build
    - name: Compile
      run: rebar3 compile
    - name: Run unit tests
      run: rebar3 do eunit, ct
    - name: Build release
      run: rebar3 release
    - name: Build test release
      run: REBAR_PROFILE=test rebar3 release
    - name: Run integration tests
      run: sh tests/run.sh
